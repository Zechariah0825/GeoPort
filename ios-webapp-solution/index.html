<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoPort Mobile</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #333;
            margin: 0;
            font-size: 28px;
        }
        .location-input {
            margin-bottom: 20px;
        }
        .location-input label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        .location-input input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .location-input input:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 15px;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .btn:active {
            transform: translateY(0);
        }
        .map-container {
            height: 300px;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
            border: 2px solid #e1e5e9;
        }
        .status {
            text-align: center;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .quick-locations {
            margin-top: 20px;
        }
        .quick-locations h3 {
            color: #333;
            margin-bottom: 15px;
        }
        .quick-btn {
            display: inline-block;
            padding: 8px 15px;
            background: #f8f9fa;
            color: #495057;
            border: 1px solid #dee2e6;
            border-radius: 20px;
            text-decoration: none;
            margin: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .quick-btn:hover {
            background: #e9ecef;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🌍 GeoPort Mobile</h1>
            <p>随时随地修改定位</p>
        </div>

        <div id="status" class="status" style="display: none;"></div>

        <div class="location-input">
            <label for="latitude">纬度 (Latitude)</label>
            <input type="number" id="latitude" step="any" placeholder="例如: 39.9042">
        </div>

        <div class="location-input">
            <label for="longitude">经度 (Longitude)</label>
            <input type="number" id="longitude" step="any" placeholder="例如: 116.4074">
        </div>

        <button class="btn" onclick="setLocation()">📍 设置定位</button>
        <button class="btn" onclick="getCurrentLocation()">📱 获取当前位置</button>
        <button class="btn" onclick="stopLocation()">🛑 停止定位修改</button>
        <button class="btn" onclick="installProfile()">⚙️ 安装配置文件</button>

        <div class="map-container">
            <div id="map" style="height: 100%; background: #f0f0f0; display: flex; align-items: center; justify-content: center; color: #666;">
                点击"获取当前位置"查看地图
            </div>
        </div>

        <div class="quick-locations">
            <h3>快速定位</h3>
            <span class="quick-btn" onclick="setQuickLocation(39.9042, 116.4074)">🏛️ 北京</span>
            <span class="quick-btn" onclick="setQuickLocation(31.2304, 121.4737)">🏙️ 上海</span>
            <span class="quick-btn" onclick="setQuickLocation(22.3193, 114.1694)">🌃 香港</span>
            <span class="quick-btn" onclick="setQuickLocation(40.7128, -74.0060)">🗽 纽约</span>
            <span class="quick-btn" onclick="setQuickLocation(51.5074, -0.1278)">🎡 伦敦</span>
            <span class="quick-btn" onclick="setQuickLocation(35.6762, 139.6503)">🗼 东京</span>
        </div>
    </div>

    <script>
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            setTimeout(() => {
                status.style.display = 'none';
            }, 3000);
        }

        function setLocation() {
            const lat = document.getElementById('latitude').value;
            const lng = document.getElementById('longitude').value;
            
            if (!lat || !lng) {
                showStatus('请输入有效的经纬度', 'error');
                return;
            }

            // 调用iOS配置文件或快捷指令
            const shortcutURL = `shortcuts://run-shortcut?name=GeoPortLocation&input=${lat},${lng}`;
            
            try {
                window.location.href = shortcutURL;
                showStatus(`定位已设置为: ${lat}, ${lng}`, 'success');
                updateMap(lat, lng);
            } catch (error) {
                showStatus('设置定位失败，请确保已安装配置文件', 'error');
            }
        }

        function setQuickLocation(lat, lng) {
            document.getElementById('latitude').value = lat;
            document.getElementById('longitude').value = lng;
            setLocation();
        }

        function getCurrentLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const lat = position.coords.latitude;
                        const lng = position.coords.longitude;
                        document.getElementById('latitude').value = lat;
                        document.getElementById('longitude').value = lng;
                        updateMap(lat, lng);
                        showStatus('已获取当前位置', 'success');
                    },
                    (error) => {
                        showStatus('无法获取位置信息', 'error');
                    }
                );
            } else {
                showStatus('浏览器不支持定位功能', 'error');
            }
        }

        function stopLocation() {
            const shortcutURL = 'shortcuts://run-shortcut?name=GeoPortStop';
            try {
                window.location.href = shortcutURL;
                showStatus('已停止定位修改', 'success');
            } catch (error) {
                showStatus('停止失败', 'error');
            }
        }

        function installProfile() {
            // 生成配置文件下载链接
            const profileURL = 'https://your-server.com/geoport-profile.mobileconfig';
            window.open(profileURL, '_blank');
            showStatus('请在Safari中打开并安装配置文件', 'success');
        }

        function updateMap(lat, lng) {
            const mapDiv = document.getElementById('map');
            mapDiv.innerHTML = `
                <div style="text-align: center;">
                    <div style="font-size: 24px; margin-bottom: 10px;">📍</div>
                    <div style="font-weight: bold;">纬度: ${lat}</div>
                    <div style="font-weight: bold;">经度: ${lng}</div>
                    <div style="margin-top: 10px; font-size: 12px; color: #888;">
                        点击下方按钮在地图应用中查看
                    </div>
                    <button onclick="openInMaps(${lat}, ${lng})" style="margin-top: 10px; padding: 5px 10px; border: none; background: #007AFF; color: white; border-radius: 5px;">
                        在地图中打开
                    </button>
                </div>
            `;
        }

        function openInMaps(lat, lng) {
            const mapsURL = `maps://?q=${lat},${lng}`;
            window.location.href = mapsURL;
        }

        // 添加到主屏幕提示
        window.addEventListener('load', () => {
            if (window.navigator.standalone !== true) {
                setTimeout(() => {
                    showStatus('提示: 可以将此页面添加到主屏幕以获得更好的体验', 'success');
                }, 2000);
            }
        });
    </script>
</body>
</html>
